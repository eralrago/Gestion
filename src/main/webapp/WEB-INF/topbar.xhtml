    xmlns:p="http://primefaces.org/ui">

    <div class="topbar">
        <div id="topbar-left">
            <a id="omega-menu-button" href="#">
                <span class="pi pi-bars"/>

        <div id="topbar-icons">
            <a href="#">

                <span class="topbar-icon pi pi-user"/>

        </div>
