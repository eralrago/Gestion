<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">NOTAS DE CREDITO MANTENIMIENTO</ui:define>


	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="FacturaciÃ³n" />
				<p:menuitem value="Ingresos" />
				<p:menuitem value="Actualizar cheques de credito"
					outcome="/protected/catalogos/chequesDevueltos" />
			</p:breadCrumb>

			<div class="p-col-12">
				<div class="card">
					<p:dataTable widgetVar="NotaCredito" var="notaCred"
						value="#{notaCreditoBean.notasCredito}" reflow="true"
						paginator="true" rows="10" paginatorPosition="bottom"
						rowSelectMode="add">
						<f:facet name="header">

							<div class="p-text-center p-mr-8">
								<H3 style="font-weight: bold">Notas de Credito del Cliente
								</H3>
							</div>

							<div class="customers-table-header">
								<p:toolbar >
									<p:toolbarGroup >
									<div class="p-field p-col-12 p-md-8 p-mr-6">
									<p:outputLabel for="@next"
											value="Selecciona cliente :" />
										<p:selectOneMenu value="#{null}" converter="entityConverter"
											required="true" filter="true" filterMatchMode="startsWith">
											<f:selectItem itemLabel="--Seleccione--" />
											<f:selectItems value="#{clientesBean.lstClientes}" var="client" itemLabel="#{client.cteNombre}" itemValue="#{client}" />
										</p:selectOneMenu>
									</div>
									<div class="p-field p-col-12 p-md-2 p-mr-4">
									<p:commandButton icon="pi pi-search" process="@this" styleClass="ui-button-raised ui-button-secondary" value="Buscar" />
									</div>
									</p:toolbarGroup>
								</p:toolbar>


							</div>
						</f:facet>


						<p:column headerText="Nota">
							<h:outputText value="#{notaCred.id}" />
						</p:column>
						<p:column headerText="Fecha">
							<h:outputText value="#{notaCred.fecha}" />
						</p:column>
						<p:column headerText="Subtotal">
							<h:outputText value="#{notaCred.subtotal}" />
						</p:column>
						<p:column headerText="Iva">
							<h:outputText value="#{notaCred.iva}" />
						</p:column>
						<p:column headerText="Total">
							<h:outputText value="#{notaCred.total}" />
						</p:column>
						<p:column headerText="Cajero">
							<h:outputText value="#{notaCred.cajero}" />
						</p:column>
						<p:column headerText="ACCION">
							<p:commandButton value="Actualizar" icon="pi pi-pencil" process="@this">

							</p:commandButton>
						</p:column>



					</p:dataTable>
				</div>
			</div>



		</h:form>
	</ui:define>


</ui:composition>
