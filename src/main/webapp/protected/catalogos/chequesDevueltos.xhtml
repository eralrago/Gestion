<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">CHEQUES DEVUELTOS</ui:define>


	<ui:define name="content">
		<h:form id="form">
			<p:breadCrumb>
				<p:menuitem value="Home" outcome="/dashboard" />
				<p:menuitem value="Facturación" />
				<p:menuitem value="Ingresos" />
				<p:menuitem value="Actualizar cheques de credito"
					outcome="/protected/catalogos/chequesDevueltos" />
			</p:breadCrumb>

			<div class="p-col-12">
				<div class="card">
					<p:dataTable widgetVar="ChequeDevuelto" var="cDevuelto"
						value="#{chequesDevueltosBean.chequesDevueltos}" reflow="true"
						paginator="true" rows="10" paginatorPosition="bottom"
						rowSelectMode="add">
						<f:facet name="header">

							<div class="p-text-center p-mr-8">
								<H3 style="font-weight: bold">Actualización de cheques
									devueltos</H3>
							</div>

							<div class="customers-table-header">
								<div class="ui-fluid p-formgrid p-grid">
									<p:toolbar>
									
									<p:toolbarGroup>
									<div class="p-mr-8">
										<H6>Selecciona el periodo:</H6>
									</div>


									<div class="p-field p-col-12 p-md-2 p-mr-4">
										<p:outputLabel value="De: (dd/mm/aaaa)" />
										<p:datePicker id="desde" value="#{calendarView.date2}"
											monthNavigator="true" yearNavigator="true" showWeek="true" />
									</div>

									<div class="p-field p-col-12 p-md-2 p-mr-4">
										<p:outputLabel value="A: (dd/mm/aaaa)" />
										<p:datePicker id="hasta" value="#{calendarView.date2}"
											monthNavigator="true" yearNavigator="true" showWeek="true" />
									</div>
									
									<div class="p-field p-col-12  p-md-5">
										<p:outputLabel for="@next"
											value="Selecciona Cliente para actualizar cheque(s) devuelto(s) : " />
										<p:selectOneMenu value="#{chequesDevueltosBean.clienteSelect}"
											converter="entityConverter" required="true" filter="true"
											filterMatchMode="startsWith">
											<f:selectItem itemLabel="--Selecciona--" />
											<f:selectItems value="#{clientesBean.lstClientes}"
												var="client" itemLabel="#{client.cteNombre}"
												itemValue="#{client}" />
											<p:ajax/>
										</p:selectOneMenu>
									</div>
									<div>
									<p:commandButton value="Consultar"
											styleClass="ui-button-secondary p-ml-6" icon="pi pi-search"
											actionListener="#{chequesDevueltosBean.findFactura()}"
											 process="@this" />
									</div>
									
									
									</p:toolbarGroup>
									
									</p:toolbar>
									


								</div>

								<div class="ui-fluid p-formgrid ">

									



								</div>


							</div>
						</f:facet>


						<p:column headerText="Pago">
							<h:outputText value="#{cDevuelto.id}" />
						</p:column>
						<p:column headerText="Factura">
							<h:outputText value="#{cDevuelto.facturaId.id}" />
						</p:column>
						<p:column headerText="Fecha">
							<h:outputText value="#{cDevuelto.fechaDevuelto}" />
						</p:column>
						<p:column headerText="Tipo pago">
							<h:outputText value="#{cDevuelto.facturaId.tipoFacturacion}" />
						</p:column>
						<p:column headerText="Cheque">
							<h:outputText value="#{cDevuelto.cheque}" />
						</p:column>
						<p:column headerText="Cheque Devuelto">
							<h:outputText value="#{cDevuelto.motivo}" />
						</p:column>
						<p:column headerText="Banco">
							<h:outputText value="#{cDevuelto.banco}" />
						</p:column>
						<p:column headerText="Monto">
							<h:outputText value="#{cDevuelto.montoPago}" />
						</p:column>
						<p:column headerText="Actualizar">
							<p:commandButton value="Actualizar" icon="pi pi-pencil" process="@this">

							</p:commandButton>
						</p:column>


					</p:dataTable>
				</div>
			</div>



		</h:form>
	</ui:define>


</ui:composition>
