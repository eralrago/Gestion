<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Artículos</ui:define>

    <ui:define name="content">
        <h:form id="form">
        <p:breadCrumb>
            <p:menuitem value="Home" outcome="/dashboard"/>
            <p:menuitem value="Inventarios"/>
            <p:menuitem value="Catálogos"/>
            <p:menuitem value="Artículos" outcome="/protected/catalogos/articulos"/>
        </p:breadCrumb>
            <div class="p-grid crud-demo">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="messages" showDetail="true" />

                        <p:toolbar styleClass="p-mb-4">
                            <p:toolbarGroup>
                                <p:commandButton value="Agregar" icon="pi pi-plus" actionListener="#{articulosBean.openNew}" update="manage-product-content form:manage-product-content" oncomplete="PF('manageProductDialog').show()" 
                                    styleClass="ui-button-success" style="margin-right: .5rem" />
                                <p:commandButton id="delete-productos-button" value="#{articulosBean.deleteButtonMessage}" icon="pi pi-trash" actionListener="#{articulosBean.deleteSelectedProductos}" 
                                    styleClass="ui-button-danger" disabled="#{!articulosBean.hasSelectedProductos()}" update="@this">
                                    <p:confirm header="Eliminar" message="Desea eliminar los artículos seleccionados?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <p:commandButton value="Exportar" icon="pi pi-upload" styleClass="ui-button-secondary" ajax="false">
                                    <p:dataExporter type="pdf" target="dt-productos" fileName="productos"/>
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dataTable id="dt-productos" widgetVar="dtProductos" var="product" value="#{articulosBean.productos}" reflow="true"
                                    selection="#{articulosBean.selectedProductos}" rowKey="#{product.productoCve}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                             <f:facet name="header">
                                <div class="products-table-header">
                                    <span style="font-weight: bold">Catálogo de Artículos</span>
                                
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('dtProductos').filter()" placeholder="Buscar" />
                                    </span>
                                </div>
                            </f:facet>

                            <p:ajax event="rowSelect" update=":form:delete-productos-button" />
                            <p:ajax event="rowUnselect" update=":form:delete-productos-button" />
                            <p:ajax event="rowSelectCheckbox" update=":form:delete-productos-button" />
                            <p:ajax event="rowUnselectCheckbox" update=":form:delete-productos-button" />
                            <p:ajax event="toggleSelect" update=":form:delete-productos-button" />

                            <p:column selectionMode="multiple" exportable="false" width="5%"></p:column>
                            <p:column headerText="Nombre" sortBy="#{product.productoDs}" filterBy="#{product.productoDs}" width="25%">
                                <h:outputText value="#{product.productoDs}" />
                            </p:column>
                            
                            <p:column headerText="Número de producto" sortBy="#{product.numeroProd}" filterBy="#{product.numeroProd}" width="25%">
                                <h:outputText value="#{product.numeroProd}" />
                            </p:column>
                            <p:column exportable="false" width="15%" style="text-align:center">
                                <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content" value="Modificar" oncomplete="PF('manageProductDialog').show()" 
                                    styleClass="edit-button ui-button-success" process="@this">
                                    <f:setPropertyActionListener value="#{product}" target="#{articulosBean.selectedProducto}" />
                                </p:commandButton>
                                <p:commandButton class="ui-button-warning" icon="pi pi-trash" value="Eliminar" process="@this" oncomplete="PF('deleteProductDialog').show()"  width="45%">
                                    <f:setPropertyActionListener value="#{product}" target="#{articulosBean.selectedProducto}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                        <p:dialog header="Agregar/Editar registro" showEffect="fade" modal="true" widgetVar="manageProductDialog" responsive="true">
                            <p:outputPanel id="manage-product-content" class="ui-fluid">
                                <p:outputPanel rendered="#{not empty articulosBean.selectedProducto}">
                                    <div class="p-field">
                                        <p:outputLabel for="name">Nombre</p:outputLabel>
                                        <p:inputText id="name" value="#{articulosBean.selectedProducto.productoDs}" required="true" />
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="description">Número de producto</p:outputLabel>
                                        <p:inputTextarea id="description" value="#{articulosBean.selectedProducto.numeroProd}" />
                                    </div>              
                                </p:outputPanel>
                            </p:outputPanel>

                            <f:facet name="footer">
                                <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{articulosBean.saveProduct}" update="manage-product-content" process="manage-product-content @this" />
                                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageProductDialog').hide()" class="ui-button-secondary" />
                            </f:facet>
                        </p:dialog> 

                        <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="400" message="Desea eliminar el artículo?" header="Eliminar" severity="warn">
                            <p:commandButton value="Sí" icon="pi pi-check" actionListener="#{articulosBean.deleteProduct}" process="@this" oncomplete="PF('deleteProductDialog').hide()"/>
                            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times" onclick="PF('deleteProductDialog').hide()" />
                        </p:confirmDialog>

                        <p:confirmDialog global="true" showEffect="fade" width="400" header="Eliminar">
                            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times" />
                        </p:confirmDialog>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
